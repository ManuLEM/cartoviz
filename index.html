<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Cartoviz</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="logo" id="logo"></div>
			<nav id="settings">
				<ul>
					<li><img src="icons/user.png" alt="setting1"></li>
					<li><img src="icons/podium.png" alt="setting2"></li>
					<li><img src="icons/settings.png" alt="setting3"></li>
				</ul>
			</nav>
		</header>
		<section id="framecontentLeft">
			<nav id="menu">
				<ul>
					<li><img src="icons/bar.png" alt="pic1"></li>
					<li><img src="icons/barjeune.png" alt="pic2"></li>
					<li><img src="icons/clubdesport.png" alt="pic3"></li>
					<li><img src="icons/creche.png" alt="pic4"></li>
					<li><img src="icons/fadtfood.png" alt="pic1"></li>
					<li><img src="icons/disco.png" alt="pic5"></li>
					<li><img src="icons/parc.png" alt="pic6"></li>
					<li><img src="icons/Theatre.png" alt="pic7"></li>
				</ul>
			</nav>
		</section>
		<section id="framecontentRight">
			<section id="maincontent">
				<div id="map"></div>
			</section>
			<footer>
				<input type="range" value="15" max="50" min="0" step="5">
			</footer>
		</section>
		<script src="script/main.js"></script>
	</body>
</html>
