<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Cartoviz</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="logo" id="logo"></div>
			<nav id="settings">
				<ul>
					<li><img src="icons/user.png" alt="setting1"></li>
					<li><img src="icons/podium.png" alt="setting2"></li>
					<li><img src="icons/settings.png" alt="setting3"></li>
				</ul>
			</nav>
		</header>
		<section id="framecontentLeft">
			<nav id="menu">
				<ul></ul>
			</nav>
		</section>
		<section id="framecontentRight">
			<section id="maincontent">
				<div id="map"></div>
			</section>
			<footer>
				<input id="timeline" type="range" value="4" max="8" min="1" step="1">
				<p id="numbers">
					<span>7 - 10</span>
					<span>11 - 14</span>
					<span>15 - 17</span>
					<span>18 - 24</span>
					<span>25 - 34</span>
					<span>35 - 49</span>
					<span>50 - 64</span>
					<span>65 - 77</span>
				</p>
			</footer>
		</section>
		<script src="script/main.js"></script>
	</body>
</html>
