<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Cartoviz</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="loading">
			<img src="img/timelife_big.png" id="logo_loading">
		</div>
		<header>
			<div id="logo"></div>
			<nav id="settings">
				<ul>
					<li><a id="profile_link" href="profile.html"><img src="icons/user.png" alt="setting1"></a></li>
					<li><a href="podium.html"><img src="icons/podium.png" alt="setting2"></a></li>
				</ul>
			</nav>
		</header>
		<section id="framecontentLeft">
			<nav id="menu">
				<ul></ul>
			</nav>
		</section>
		<section id="framecontentRight">
			<section id="maincontent">
				<div id="map"></div>
			</section>
			<footer>
				<input id="timeline" type="range" value="4" max="8" min="1" step="1">
				<p id="numbers">
					<span data-value='1' class='petits'>7 - 10</span>
					<span data-value='2' class='pre_ados'>11 - 15</span>
					<span data-value='3' class='ados'>15 - 17</span>
					<span data-value='4' class='jeunes_adultes'>18 - 24</span>
					<span data-value='5' class='jeunes_parents'>25 - 34</span>
					<span data-value='6' class='parents'>35 - 49</span>
					<span data-value='7' class='fin_de_carriere'>50 - 64</span>
					<span data-value='8' class='grands_parents'>65 - 77</span>
				</p>
			</footer>
		</section>
		<div id="overlay">
			<div id="connection">
				Hi there
			</div>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
